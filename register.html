<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X_UA_Compatible" content="ie=edge">
<title>Login</title>
<link rel="stylesheet" href="loginStyle.css">
</head>
<body>
	<div class="picture_one">
		<h1 class="htext">Join the Shirt Shack Family!</h1>
	</div>
	<section class="section">
		<form action="registerDB.php" method="post">
			<div class="row">
				<div class="quintcolumn">
					First Name:<br><input type="text" name="Fname" class="input" required="required">
				</div>
				<div class="quintcolumn">
					Last Name:<br><input type="text" name="Lname" class="input" required="required">
				</div>
				<div class="quintcolumn">
					Email:<br><input type="text" name="Email" class="input" required="required">
				</div>
				<div class="quintcolumn">
					Password<br><input type="password" name="Keycode" class="input" required="required">
				</div>
				<div class="quintcolumn">
					Username:<br><input type="text" name="Username" class="input" required="required">
				</div>
			</div>
			<div class="row">
				<button type="submit" class="button">Register</button>
				<p class="lightLink">Already registered? click<a href="login.html">here</a>to login! </p>
			</div>
		</form>
	</section>
	<div class="picture_two">
	</div>
</body>
</html>
